name: CI/CD

on:
  push:
    branches:
      - develop

permissions:
  contents: read

jobs:
  DOCKER_BUILD_PUSH:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

#    - name: Add application-db.properties
#      run: |
#        touch ./src/main/resources/application-db.properties
#        echo "${{ secrets.DB_PROPERTIES }}" > ./src/main/resources/application-db.properties

    - name: create-json
      id: create-json
      uses: jsdaniell/create-json@v1.2.3
      with:
        name: "firebase-secret.json"
        json: ${{ secrets.FIREBASE_SECRET }}
        dir: './src/main/resources/'

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Chmod Gradlew
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew build -x test

    - name: SCP Jar
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        source: "./build/libs/statement-0.0.1-SNAPSHOT.jar"
        target: "/root/app"
        strip_components: 1

  Deploy:
    runs-on: ubuntu-latest
    needs: DOCKER_BUILD_PUSH
    steps:
    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          sudo sh /root/restart.sh core-server
